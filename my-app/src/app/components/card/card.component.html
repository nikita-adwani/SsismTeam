                    <span *ngIf="filter?.branch!==''" style="text-transform: capitalize">{{filter.branch}}</span>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    <span *ngFor="let branch of branchList">
            <a class="dropdown-item" href="javascript:void(0)" (click)="showBranch(branch)">{{branch}}</a>

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

        <form class="form-inline my-2 my-lg-0 form-search">

<div class="container-fluid pl-5 pt-3">
    <div>Showing {{cardListData?.length}} of {{listData?.length}}
        <hr>
    </div>
    <div class="row flexcard">
        <div class="card" *ngFor="let item of cardListData">
            <div class="our-team w-78">
                <div class="picHolder">
                    <div class="picture">
                        <img src="{{item?.details?.imgPath}}" class="img-fluid ">
                    </div>
                </div>
                <div class="team-content">
                    <div class="name" *ngIf="item?.name">{{item?.name}}<br></div>
                    <div *ngFor="let key of item?.details | keys" class="myflex">
                        <div class="capitalize student-attributes title">{{key["key"]}}</div>
                        <div class="empty"></div>
                        <div class="value">{{key["value"]}}</div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-info" [routerLink]="['/details',item?.id]">More
          Details</button>
            </div>
        </div>

    </div>

</div>
